<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // ------------------------------
// Number(), parseInt(), parseFloat()
// ------------------------------

let val1 = "20";
let val2 = "20px";
let val3 = "5.75cm";

// 1️⃣ Number()  → strict conversion
let num1 = Number(val1);
let num2 = Number(val2); // NaN (because "px" not allowed)

console.log("Number(val1):", num1);
console.log("Number(val2):", num2);

// 2️⃣ parseInt()  → integer only
let int1 = parseInt(val2); // takes only number part
let int2 = parseInt(val3); // converts "5"

console.log("parseInt(val2):", int1);
console.log("parseInt(val3):", int2);

// 3️⃣ parseFloat() → decimal allowed
let float1 = parseFloat(val3);

console.log("parseFloat(val3):", float1);

// -------------- OUTPUT SUMMARY --------------
// Number("20")      → 20
// Number("20px")    → NaN
// parseInt("20px")  → 20
// parseInt("5.75cm") → 5
// parseFloat("5.75cm") → 5.75

    </script>
</body>
</html>
