<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let user = {
  name: "Jiya",
  age: 22
};

console.log(Object.keys(user));   // ["name","age"]
console.log(Object.values(user)); // ["Jiya",22]
console.log(Object.entries(user));// [["name","Jiya"],["age",22]]


</script>
    
</body>
</html>
