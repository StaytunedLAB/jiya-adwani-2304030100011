<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let user = {
            name: "Alice",
            age: 25
        };

        console.log(user.name);   // "Alice"
        console.log(user.age);    // 25
        console.log(user);        // { name: 'Alice', age: 25 }
    </script>
</body>
