<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = { name: "Bob" };
        let b = a;

        b.name = "Charlie";

        console.log(a.name); // "Charlie" (same object!)
        console.log(b.name); // "Charlie"   (same object!)     
        console.log(a);      // { name: 'Charlie' }
        console.log(b);      // { name: 'Charlie' }
    </script>
</body>

</html>
