<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function User(name, age) {
            this.name = name;
            this.age = age;
        }

        let u1 = new User("Leo", 25);
        console.log(u1.name); // "Leo"
        console.log(u1.age);  // 25
        let u2 = new User("Mia", 30);
        console.log(u2.name); // "Mia"
        console.log(u2.age);  // 30
    </script>
</body>

</html>
