<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let id = Symbol("id");

        let user = {
            name: "Anna",
            [id]: 123
        };

        console.log(user[id]); // 123
        console.log(user);    // { name: 'Anna', [Symbol(id)]: 123 }

    </script>
</body>

</html>
