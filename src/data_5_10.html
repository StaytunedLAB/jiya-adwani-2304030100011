<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // ======================================
// 1. ARRAY DESTRUCTURING
// ======================================
console.log("=== ARRAY DESTRUCTURING ===");

let arr = [10, 20, 30, 40];

let [a, b] = arr;
console.log("a:", a, "b:", b);

// skipping values
let [x, , y] = arr;
console.log("x:", x, "y:", y);

// default values
let [p, q, r = 50] = [1, 2];
console.log("p:", p, "q:", q, "r(default):", r);


// ======================================
// 2. OBJECT DESTRUCTURING
// ======================================
console.log("\n=== OBJECT DESTRUCTURING ===");

let user = {
  name: "Jiya",
  age: 22,
  city: "Delhi"
};

let { name, age } = user;
console.log("Name:", name, "Age:", age);

// rename variable
let { city: place } = user;
console.log("City renamed as place:", place);

// default values
let { hobby = "Reading" } = user;
console.log("Hobby (default):", hobby);


// ======================================
// 3. NESTED DESTRUCTURING
// ======================================
console.log("\n=== NESTED DESTRUCTURING ===");

let student = {
  id: 101,
  info: {
    grade: "A",
    school: "Modern School"
  }
};

let {
  info: { grade, school }
} = student;

console.log("Grade:", grade);
console.log("School:", school);


// ======================================
// 4. FUNCTION PARAMETER DESTRUCTURING
// ======================================
console.log("\n=== FUNCTION PARAM DESTRUCTURING ===");

function printUser({ name, age }) {
  console.log(`User: ${name}, Age: ${age}`);
}

printUser(user);


// ======================================
console.log("\n=== END OF DESTRUCTURING PROGRAM ===");

    </script>
</body>
</html>
